<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>The Great Whale Love Chase üê≥üíô</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --ocean-deep: #000428;
      --ocean-mid: #004e92;
      --highlight: #00d2ff;
      --accent-pink: #ff6b6b;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }

    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      height: 100vh;
      overflow: hidden;
      cursor: crosshair;
    }

    .scene {
      position: relative;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% -20%, #1a2a6c 0, #000428 40%, #000 100%);
      overflow: hidden;
    }

    /* ===== REAL WHALE SHARK IMAGE IN BACKGROUND ===== */
    .bg-whale-img {
      position: absolute;
      inset: -10% -15% 0 15%;
      background: url("an.jpeg") no-repeat right center;
      background-size: contain;          /* real image size */
      opacity: 0.45;                     /* soft, not too strong */
      filter: drop-shadow(0 40px 80px rgba(0,0,0,0.9));
      mix-blend-mode: screen;            /* mixes with blue water */
      transform-origin: center;
      animation: bgWhaleSwim 30s ease-in-out infinite alternate;
      z-index: 0;                        /* behind everything */
      pointer-events: none;
    }

    @keyframes bgWhaleSwim {
      0%   { transform: translate3d(20px, 40px, 0) scale(1); }
      50%  { transform: translate3d(-40px, 0, 0) scale(1.03); }
      100% { transform: translate3d(10px, -30px, 0) scale(1); }
    }

    /* subtle water gradient */
    .water-gradient {
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 50% 0%, rgba(0, 212, 255, 0.45), transparent 60%),
        linear-gradient(to bottom, rgba(0, 0, 0, 0.1), #000428 50%, #020617 100%);
      mix-blend-mode: screen;
      opacity: 0.7;
      pointer-events: none;
      z-index: 1;
    }

    .rays {
      position: absolute;
      top: -100px;
      left: 0;
      right: 0;
      height: 65vh;
      background: repeating-linear-gradient(
        60deg,
        rgba(255, 255, 255, 0.05) 0%,
        rgba(255, 255, 255, 0.05) 5%,
        transparent 5%,
        transparent 11%
      );
      filter: blur(10px);
      animation: rayMove 10s infinite alternate;
      mix-blend-mode: soft-light;
      z-index: 2;
    }

    @keyframes rayMove {
      from { transform: translateX(-20px) rotate(0deg); opacity: 0.3; }
      to { transform: translateX(20px) rotate(4deg); opacity: 0.7; }
    }

    .caustics {
      position: absolute;
      inset: 0;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(255,255,255,0.15) 0, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(255,255,255,0.12) 0, transparent 40%);
      mix-blend-mode: overlay;
      opacity: 0.4;
      pointer-events: none;
      animation: causticMove 14s infinite alternate;
      z-index: 3;
    }

    @keyframes causticMove {
      from { transform: translate3d(-20px, 0, 0) scale(1); }
      to { transform: translate3d(20px, -10px, 0) scale(1.05); }
    }

    .header-overlay {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      z-index: 100;
      pointer-events: none;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      background: linear-gradient(to right, #fff, #7efff5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 10px rgba(0, 210, 255, 0.8));
      margin-bottom: 5px;
    }

    .status-badge {
      display: inline-block;
      padding: 8px 16px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(12px);
      border-radius: 50px;
      color: #fff;
      font-size: 0.8rem;
      letter-spacing: 1px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }

    .character {
      position: absolute;
      transition: transform 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      will-change: transform;
      z-index: 10;
    }

    /* ANNU */
    .annu-wrapper {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.6));
    }

    .annu-img-box {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 4px solid #fff;
      background: url('ann.jpg') no-repeat center/cover;
      box-shadow: 0 0 30px #ff6b6b;
      animation: panicPulse 1s infinite alternate;
    }

    @keyframes panicPulse {
      0% { box-shadow: 0 0 15px #ff6b6b; transform: scale(1); }
      100% { box-shadow: 0 0 40px #ff0055; transform: scale(1.05); }
    }

    .name-tag {
      background: #ff0055;
      color: white;
      padding: 2px 10px;
      border-radius: 10px;
      font-size: 0.7rem;
      font-weight: 800;
      margin-top: -10px;
      text-transform: uppercase;
    }

    /* ===== FOREGROUND CARTOON WHALE SHARK ===== */
    .whale-wrapper {
      position: relative;
      filter: drop-shadow(0 25px 50px rgba(0,0,0,0.7));
      animation: whaleBob 4s ease-in-out infinite;
    }

    @keyframes whaleBob {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .whale-body {
      width: 260px;
      height: 110px;
      background:
        radial-gradient(circle at 20% 30%, #3b82f6 0, #1e40af 30%, #020617 95%);
      border-radius: 70px 130px 90px 60px;
      position: relative;
      overflow: hidden;
    }

    .whale-body::before {
      content: '';
      position: absolute;
      inset: 0;
      background:
        linear-gradient(to bottom, rgba(255,255,255,0.4), transparent 55%),
        radial-gradient(circle at 10% 20%, rgba(255,255,255,0.4) 0, transparent 50%),
        radial-gradient(circle at 70% 20%, rgba(255,255,255,0.35) 0, transparent 50%);
      opacity: 0.6;
      mix-blend-mode: screen;
    }

    .whale-spots {
      position: absolute;
      inset: 0;
      background-image:
        radial-gradient(#fff 17%, transparent 18%),
        radial-gradient(#fff 17%, transparent 18%);
      background-size: 18px 18px;
      background-position: 0 0, 9px 9px;
      opacity: 0.35;
      mix-blend-mode: screen;
    }

    .whale-belly {
      position: absolute;
      bottom: -5px; left: 0; width: 100%; height: 38%;
      background: linear-gradient(to bottom, #e5e7eb, #9ca3af);
      border-radius: 0 0 120px 60px;
      box-shadow: 0 -6px 10px rgba(15,23,42,0.35) inset;
    }

    .whale-mouth {
      position: absolute;
      bottom: 24px;
      left: 18%;
      width: 32%;
      height: 3px;
      background: linear-gradient(to right, #0f172a, transparent);
      border-radius: 999px;
    }

    .whale-eye {
      position: absolute;
      top: 34px;
      left: 26px;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff 0, #fbbf24 35%, #020617 80%);
      box-shadow: 0 0 6px rgba(15,23,42,0.8);
    }

    .whale-eye::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 3px;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: rgba(255,255,255,0.9);
    }

    .whale-gills {
      position: absolute;
      left: 70px;
      top: 48px;
      width: 36px;
      height: 24px;
    }

    .whale-gills span {
      position: absolute;
      left: 0;
      right: 0;
      height: 2px;
      border-radius: 999px;
      background: rgba(15,23,42,0.7);
      opacity: 0.75;
    }

    .whale-gills span:nth-child(1) { top: 2px; }
    .whale-gills span:nth-child(2) { top: 8px; width: 80%; }
    .whale-gills span:nth-child(3) { top: 14px; width: 60%; }

    .whale-dorsal {
      position: absolute;
      top: -18px;
      left: 120px;
      width: 70px;
      height: 55px;
      background: linear-gradient(135deg,#1d4ed8,#020617);
      clip-path: polygon(0 100%, 45% 0, 100% 100%);
      filter: drop-shadow(0 6px 4px rgba(0,0,0,0.5));
    }

    .whale-fin {
      position: absolute;
      bottom: -6px;
      left: 120px;
      width: 85px;
      height: 55px;
      background: linear-gradient(135deg,#1e40af,#020617);
      clip-path: polygon(0 0, 100% 35%, 70% 100%, 0 75%);
      transform-origin: 15% 20%;
      animation: finFlap 1.4s ease-in-out infinite alternate;
      filter: drop-shadow(0 8px 6px rgba(0,0,0,0.6));
    }

    @keyframes finFlap {
      from { transform: rotate(8deg); }
      to { transform: rotate(-15deg); }
    }

    .whale-tail {
      position: absolute;
      right: -55px;
      top: 22px;
      width: 95px;
      height: 80px;
      transform-origin: 0 50%;
      animation: tailWag 1.1s ease-in-out infinite alternate;
    }

    .whale-tail-lobe {
      position: absolute;
      width: 60px;
      height: 70px;
      background: linear-gradient(135deg,#1d4ed8,#020617);
      border-radius: 100% 0 80% 0;
      top: 0;
      left: 10px;
    }

    .whale-tail-lobe.right {
      transform: scaleX(-1);
      left: 35px;
    }

    @keyframes tailWag {
      from { transform: rotate(10deg); }
      to { transform: rotate(-22deg); }
    }

    .whale-glow {
      position: absolute;
      inset: -25px;
      border-radius: 999px;
      box-shadow: 0 0 60px rgba(56,189,248,0.45);
      opacity: 0.5;
      mix-blend-mode: screen;
      pointer-events: none;
    }

    .dialogue-box {
      position: absolute;
      top: 100px;
      left: 20px;
      max-width: 300px;
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 15px 20px;
      color: #fff;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      z-index: 20;
      animation: floatBubble 3s ease-in-out infinite;
    }

    .dialogue-box h3 {
      color: #7efff5;
      font-size: 0.9rem;
      margin-bottom: 5px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .dialogue-box p {
      font-size: 1rem;
      line-height: 1.4;
      font-weight: 300;
    }

    @keyframes floatBubble {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .heart {
      position: absolute;
      color: #ff0055;
      font-size: 2rem;
      animation: floatUp 2s ease-out forwards;
      pointer-events: none;
      text-shadow: 0 0 12px rgba(255,0,85,0.7);
      z-index: 30;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(0.5); opacity: 1; }
      100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
    }

    .bubble {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.8);
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), transparent 60%);
      opacity: 0.8;
      animation: bubbleRise 4s ease-out forwards;
      pointer-events: none;
      z-index: 4;
    }

    @keyframes bubbleRise {
      0% { transform: translateY(0) scale(0.5); opacity: 0; }
      20% { opacity: 0.9; }
      100% { transform: translateY(-160px) scale(1.1); opacity: 0; }
    }

    .hint {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: rgba(255,255,255,0.7);
      font-size: 0.8rem;
      pointer-events: none;
      z-index: 50;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .dialogue-box { max-width: 260px; }
    }
  </style>
</head>
<body>

  <div class="scene" id="scene">
    <!-- REAL WHALE SHARK IMAGE LAYER -->
    <div class="bg-whale-img"></div>

    <div class="water-gradient"></div>
    <div class="rays"></div>
    <div class="caustics"></div>

    <div class="header-overlay">
      <h1>Whale Shark vs Annu</h1>
      <div class="status-badge">üî¥ Live: Cutie on the Run</div>
    </div>

    <div class="dialogue-box" id="dialogueBox">
      <h3>Whale Says:</h3>
      <p id="dialogueText">"Cutie Annu, ruk jao! Mujhe bas ek photo leni hai üì∏"</p>
    </div>

    <div class="character" id="annu" style="transform: translate(60vw, 40vh);">
      <div class="annu-wrapper">
        <div class="annu-img-box"></div>
        <div class="name-tag">Cutie Annu</div>
      </div>
    </div>

    <div class="character" id="whale" style="transform: translate(20vw, 60vh);">
      <div class="whale-wrapper">
        <div class="whale-body">
          <div class="whale-spots"></div>
          <div class="whale-belly"></div>
          <div class="whale-mouth"></div>
          <div class="whale-eye"></div>
          <div class="whale-gills">
            <span></span><span></span><span></span>
          </div>
          <div class="whale-dorsal"></div>
          <div class="whale-fin"></div>
          <div class="whale-tail">
            <div class="whale-tail-lobe"></div>
            <div class="whale-tail-lobe right"></div>
          </div>
          <div class="whale-glow"></div>
        </div>
      </div>
    </div>
    
    <div class="hint">Tap anywhere to help Annu escape! üëÜ</div>
  </div>

  <script>
    const scene = document.getElementById('scene');
    const annu = document.getElementById('annu');
    const whale = document.getElementById('whale');
    const dialogueText = document.getElementById('dialogueText');

    const lines = [
      "Wait! Maine suna hai Cuties ko arrest karna mana hai ü•∫",
      "Arre Annu, itna bhaav kyu kha rahi ho? üê≥",
      "Main kaat-ta nahi hu, sirf pyaar se swimming karta hu üíô",
      "Smile toh kar do, paani me current lag jayega! ‚ö°",
      "Ruko! Tumhara hairpin gir gaya hai shayad? üòÇ",
      "Okay fine, I surrender! Tum jeet gayi cutie üè≥Ô∏è",
      "Ocean bada hai par tum jaisa koi nahi üåä‚ù§Ô∏è"
    ];

    let annuPos = { x: window.innerWidth * 0.6, y: window.innerHeight * 0.4 };
    let whalePos = { x: window.innerWidth * 0.2, y: window.innerHeight * 0.6 };

    function updatePositions() {
      annu.style.transform = `translate(${annuPos.x}px, ${annuPos.y}px)`;

      whalePos.x += (annuPos.x - 150 - whalePos.x) * 0.6;
      whalePos.y += (annuPos.y + 20 - whalePos.y) * 0.6;
      whale.style.transform = `translate(${whalePos.x}px, ${whalePos.y}px)`;

      createHeart(annuPos.x, annuPos.y);
      spawnBubbles(whalePos.x + 220, whalePos.y + 20);
    }

    scene.addEventListener('click', (e) => {
      const x = e.clientX - 50 + (Math.random() * 80 - 40);
      const y = e.clientY - 50 + (Math.random() * 60 - 30);
      
      annuPos = { x, y };
      updatePositions();
      
      const randomLine = lines[Math.floor(Math.random() * lines.length)];
      dialogueText.innerText = `"${randomLine}"`;
    });

    setInterval(() => {
      const w = window.innerWidth - 140;
      const h = window.innerHeight - 140;
      const randX = Math.random() * w;
      const randY = Math.random() * h;
      
      if (Math.random() > 0.7) {
        annuPos = { x: randX, y: randY };
        updatePositions();
        dialogueText.innerText = '"Pakad ke dikhao! üòù"';
      }
    }, 4000);

    function createHeart(x, y) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = (x + 20) + 'px';
      heart.style.top = (y - 50) + 'px';
      scene.appendChild(heart);
      
      setTimeout(() => heart.remove(), 2000);
    }

    function spawnBubbles(startX, startY) {
      for (let i = 0; i < 3; i++) {
        const b = document.createElement('div');
        b.className = 'bubble';
        const offsetX = (Math.random() * 40) - 20;
        const offsetY = (Math.random() * 20) - 10;
        b.style.left = startX + offsetX + 'px';
        b.style.top = startY + offsetY + 'px';
        b.style.transform = `scale(${0.7 + Math.random() * 0.6})`;
        scene.appendChild(b);
        setTimeout(() => b.remove(), 4000);
      }
    }
  </script>
</body>
</html>
